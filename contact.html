<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="slide.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="main" id="contact_page_template">
        <div class="container-fuild section_banner">
            <div class="row">
                <div class="col-12 bg_section">
                    <h1 class="page_title">Page title</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-8">
                    <h2 class="title mb-4">Contact Info</h2>
                    <form>
                        <div class="form-group">
                          <input type="text" class="form-control" id="" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" id="" placeholder="Your Company">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="" placeholder="Your Number">
                          </div>
                        <div class="form-group">
                          <textarea class="form-control" id="" rows="4" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn mb-3">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="custom.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>

</html>
